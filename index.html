<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>HTML Form</title>
</head>
<body>
    <!-- HTML Form -->

    <form>
       <div class="row mt-5">
            <div class="col-2"></div>

            <!-- Here is the card -->
            <div class="col-8">
                <div class="card text-center">
                    <div class="card-header fw-bold text-start">
                        Payment form example
                    </div>
                    <div class="card-body">
                        <!-- Error message alert -->
                        <div class="alert alert-danger text-start" role="alert">
                            Some fields are missing
                        </div>

                        <!-- Row 1: Card #, CVC #, Amount -->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="card-number" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3 text-start">
                                    <label for="cvc-number" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="cvc-number" placeholder="0000">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3 text-start">
                                    <label for="amount" class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Row 2: First Name, Last Name -->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name" placeholder="">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" placeholder="">
                                </div>
                            </div>
                        </div>

                        <!-- Row 3: City, State, Postal Code -->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3 text-start">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state">
                                        <option selected>Pick a state</option>
                                        <option value="FL">Florida</option>
                                        <option value="CA">California</option>
                                        <option value="NY">New York</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3 text-start">
                                    <label for="postal-code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postal-code" placeholder="">
                                </div>
                            </div>
                        </div>

                        <!-- Row 4: We accept and Message -->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label class="form-label">We accept:</label>
                                    <div>
                                        <div class="bg-secondary p-2 rounded d-flex align-items-center" style="width: fit-content;">
                                            <input type="radio" class="form-check-input me-2" name="payment" style="width: 12px; height: 12px;">
                                            <i class="fab fa-cc-mastercard text-white me-3" style="font-size: 1.2rem;"></i>
                                            
                                            <input type="radio" class="form-check-input me-2" name="payment" style="width: 12px; height: 12px;">
                                            <i class="fab fa-cc-visa text-white me-3" style="font-size: 1.2rem;"></i>
                                            
                                            <input type="radio" class="form-check-input me-2" name="payment" style="width: 12px; height: 12px;">
                                            <i class="fab fa-cc-diners-club text-white me-3" style="font-size: 1.2rem;"></i>
                                            
                                            <input type="radio" class="form-check-input me-2" name="payment" style="width: 12px; height: 12px;">
                                            <i class="fab fa-cc-amex text-white" style="font-size: 1.2rem;"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3 text-start">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4"></textarea>
                                    <div class="form-text">Add any notes here.</div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer text-end bg-light">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
</body>
</html>
